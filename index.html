<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dictionary</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a term..." oninput="showSuggestions()" onkeydown="handleKeyDown(event)">
            <button onclick="searchTerm()" class="search-button">Search</button>
        </div>
        <div id="suggestions"></div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Firebase App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/path/to/your/script.js"></script> <!-- 기존 JavaScript 파일 로드 -->
    <!-- Firebase App (Firebase 초기화) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
    <!-- 필요한 추가 Firebase 서비스도 로드 -->
    <!-- 예: <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script> -->

    <script>
      // Firebase 설정 및 초기화
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID",
        measurementId: "YOUR_MEASUREMENT_ID"
      };

      // Firebase 초기화
      const app = firebase.initializeApp(firebaseConfig);
      const analytics = firebase.analytics();
    </script>
</head>
<body>
    <div class="container">
        <h1>My Firebase App</h1>
        <!-- 여기에 Firebase와 연동할 UI 요소들을 추가하세요 -->
    </div>
</body>
</html>
