<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Dictionary</h1>
        
        <!-- 검색 콘솔 -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a term..." oninput="showSuggestions()" onkeydown="handleKeyDown(event)">
            <button onclick="searchTerm()" class="search-button">Search</button>
        </div>
        
        <div id="suggestions"></div>
        <div id="result"></div>

        <!-- 단어 추가 버튼 -->
        <button onclick="toggleAddEntryForm()">Add New Term</button>

        <!-- 새 용어 추가 폼 (기본적으로 숨김 처리) -->
        <div id="addEntryForm" style="display:none;">
            <input type="text" id="newTerm" placeholder="New Term"><br>
            <textarea id="newDefinition" placeholder="Definition"></textarea><br>
            <input type="file" id="imageUpload" accept="image/*"><br>
            <button onclick="addNewEntry()">Add Entry</button>
        </div>

        <!-- 기존 용어 목록 -->
        <div id="entries"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
