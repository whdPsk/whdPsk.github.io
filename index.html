<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Dictionary</h1>
        
        <!-- 검색 콘솔 -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a term..." oninput="showSuggestions()" onkeydown="handleKeyDown(event)">
            <button onclick="searchTerm()" class="search-button">Search</button>
        </div>
        
        <div id="suggestions"></div>
        <div id="result"></div>

        <!-- 새 문서 추가 버튼 -->
        <button onclick="toggleNewEntryForm()">Create New Document</button>

        <!-- 새 문서 추가 폼 (기본적으로 숨김 처리) -->
        <div id="newEntryForm" style="display:none;">
            <input type="text" id="newDocTitle" placeholder="Document Title"><br>
            <textarea id="newDocContent" placeholder="Content"></textarea><br>
            <input type="file" id="newDocImageUpload" accept="image/*"><br>
            <input type="text" id="newDocTags" placeholder="Tags (comma separated)"><br>
            <button onclick="createNewDocument()">Create Document</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
