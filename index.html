<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Dictionary</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a term..." oninput="showSuggestions()" onkeydown="handleKeyDown(event)">
            <button onclick="searchTerm()" class="search-button">Search</button>
        </div>
        <div id="suggestions"></div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
