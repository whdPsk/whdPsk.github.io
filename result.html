<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        <div id="result"></div>
    </div>
    <script>
        async function loadData() {
            const response = await fetch('data.json');
            const data = await response.json();
            return data;
        }

        async function displayResult() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query').toLowerCase();
            const resultDiv = document.getElementById('result');
            
            const data = await loadData();
            const found = data.filter(entry => entry.term.toLowerCase() === query);

            if (found.length > 0) {
                const term = found[0].term;
                const definition = found[0].definition;
                resultDiv.innerHTML = `<h2>${term}</h2><p>${definition}</p>`;
            } else {
                resultDiv.innerHTML = `<p>No results found for "${query}".</p>`;
            }
        }

        // 페이지 로드 시 검색 결과 표시
        window.onload = displayResult;
    </script>
</body>
</html>
