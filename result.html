<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="docTitle">Title</h1>
        <div id="docContent">Content</div>
        <img id="docImage" src="" alt="" style="display:none; max-width:100%;"><br>
        <div id="docTags">Tags: </div>

        <button onclick="toggleEditForm()">Edit Document</button>
        <button onclick="deleteDocument()">Delete Document</button>

        <!-- 문서 수정 폼 (기본적으로 숨김 처리) -->
        <div id="editForm" style="display:none;">
            <textarea id="editDocContent"></textarea><br>
            <input type="file" id="editDocImageUpload" accept="image/*"><br>
            <input type="text" id="editDocTags" placeholder="Tags (comma separated)"><br>
            <button onclick="saveDocument()">Save Changes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
